# fly.toml - Fly.io configuration for Canvara server
# See https://fly.io/docs/reference/configuration/

app = "canvara-server"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "8080"
  # Set CORS_ORIGIN to your frontend domain after deployment
  # Example: CORS_ORIGIN = "https://yourdomain.com"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

  [http_service.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 500

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1

