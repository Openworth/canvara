<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 56" fill="none">
  <defs>
    <linearGradient id="iconFrame" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e1b4b"/>
      <stop offset="100%" stop-color="#312e81"/>
    </linearGradient>
    <linearGradient id="iconStroke1" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="50%" stop-color="#818cf8"/>
      <stop offset="100%" stop-color="#A5B4FC"/>
    </linearGradient>
    <linearGradient id="iconStroke2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#A5B4FC"/>
      <stop offset="100%" stop-color="#6366F1"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="50%" stop-color="#818cf8"/>
      <stop offset="100%" stop-color="#A5B4FC"/>
    </linearGradient>
    <filter id="iconGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Icon -->
  <g transform="translate(4, 4)">
    <!-- Dark frame -->
    <rect x="0" y="0" width="48" height="48" rx="12" fill="url(#iconFrame)"/>
    <!-- Inner border -->
    <rect x="4" y="4" width="40" height="40" rx="8" fill="none" stroke="#4338ca" stroke-width="0.75" stroke-opacity="0.4"/>
    <!-- Primary stroke -->
    <path d="M12 38 C18 28, 26 20, 36 12" stroke="url(#iconStroke1)" stroke-width="4" stroke-linecap="round" fill="none" filter="url(#iconGlow)"/>
    <!-- Secondary stroke -->
    <path d="M14 18 Q20 24 30 20" stroke="url(#iconStroke2)" stroke-width="2.5" stroke-linecap="round" fill="none"/>
    <!-- Glow dot -->
    <circle cx="34" cy="32" r="3" fill="#6366F1"/>
    <circle cx="34" cy="32" r="1.5" fill="#c7d2fe"/>
  </g>
  
  <!-- Text: Canvara -->
  <text x="64" y="38" font-family="'Plus Jakarta Sans', 'Inter', system-ui, sans-serif" font-size="28" font-weight="700" fill="url(#textGradient)" letter-spacing="-0.5">
    Canvara
  </text>
</svg>
